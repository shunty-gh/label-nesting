<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="#0066FF" opacity="0.1"/>

  <!-- Nested rectangles representing labels being packed -->
  <!-- Large rectangle - vibrant blue -->
  <rect x="60" y="100" width="140" height="100" rx="8" fill="#0066FF" stroke="#004ACC" stroke-width="4"/>

  <!-- Medium rectangle - bright cyan -->
  <rect x="210" y="100" width="130" height="70" rx="8" fill="#00D9FF" stroke="#00B8E6" stroke-width="4"/>

  <!-- Wide rectangle - electric purple -->
  <rect x="60" y="210" width="200" height="60" rx="8" fill="#9333FF" stroke="#7000E6" stroke-width="4"/>

  <!-- Small rectangle - vibrant orange -->
  <rect x="270" y="180" width="70" height="90" rx="8" fill="#FF6B35" stroke="#E65520" stroke-width="4"/>

  <!-- Medium-small rectangle - bright green -->
  <rect x="210" y="280" width="90" height="60" rx="8" fill="#00D956" stroke="#00B848" stroke-width="4"/>

  <!-- Tiny rectangle - bright yellow -->
  <rect x="310" y="280" width="30" height="60" rx="6" fill="#FFD600" stroke="#E6C000" stroke-width="3"/>

  <!-- Grid lines overlay for "nesting" effect -->
  <line x1="60" y1="90" x2="340" y2="90" stroke="#0066FF" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
  <line x1="60" y1="340" x2="340" y2="340" stroke="#0066FF" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
  <line x1="50" y1="100" x2="50" y2="340" stroke="#0066FF" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
  <line x1="350" y1="100" x2="350" y2="340" stroke="#0066FF" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
</svg>
